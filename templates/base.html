<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/css/style.css">
        <title>{{title}}</title>
    </head>
    <body>
        <header class="alert alert-secondary m_head">
            {% if not current_user.is_authenticated %}
                <h4>Добро пожаловать</h4>
                <div>
                    <a type="button" href="/login" class="btn btn-primary login_btn">Войти</a>
                    <a type="button" href="/register" class="btn btn-success reg_btn">Регистрация</a>
                </div>
            {% else %}
                <p>{{current_user.name}} {{current_user.surname}}</p>
                <div>
                    <a type="button" style="border: 1px solid black;" class="btn" href="/logout">Выйти</a>
                    <a type="button" style="border: 1px solid black;" class="btn" href="/edit">Настройки пользователя</a>
                </div>
            {% endif %}
        </header>
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
